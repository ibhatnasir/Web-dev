<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tic Tac Toe - Player vs AI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main>
        <h1>Tic Tac Toe Game</h1>

        <div class="container2 hide" id="result-panel">
           <p id="msg">Congratulation you won the Game</p>
        </div>

        <div class="status-bar">
            <div id="turn-indicator">Turn: O</div>
            <div id="mode-indicator">Mode: Vs Computer</div>
        </div>

        <div class="container">
            <div class="game" id="board">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>

        <div class="controls">
            <button id="reset-btn">RESET</button>
            <button id="new-btn">NEW</button>
        </div>
    </main>

    <script src="game.js"></script>
</body>
</html>
